#set( $symbol_escape = '\' )
spring.application.name=${artifactId}
spring.mvc.servlet.path=/api

spring.config.import=optional:file:.env[.properties]
server.port=${symbol_dollar}{API_PORT}

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@${symbol_dollar}{CONNECTION_ALIAS}?TNS_ADMIN=${symbol_dollar}{WALLET_PATH}
spring.datasource.username=${symbol_dollar}{ORACLE_USERNAME}
spring.datasource.password=${symbol_dollar}{ORACLE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

${symbol_pound}${symbol_pound}spring.sql.init.mode=always